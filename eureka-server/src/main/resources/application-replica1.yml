server:
  port: 8081

spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: replica1
  client:
    serviceUrl:
      defaultZone: http://replica2:8082/eureka/ #注册到另一个Eureka注册中心
    fetch-registry: true #指定是否从注册中心获取服务（注册中心不需要开启）
    register-with-eureka: true #指定是否要注册到注册中心 （注册中心不需要开启）
  server:
    enable-self-preservation: false #关闭保护模式


